<ion-view view-title="Adjectives">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Adjectives</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="row">
                <div class="col">
                    <div class="item item-text-wrap">
                        English
                    </div>
                </div>
                <div class="col">
                    <div class="item item-text-wrap">
                        Dutch
                    </div>
                </div>
            </div>
            <div class="row" ng-repeat="item in adjectives">
                <div class="card col">
                    <div class="item item-text-wrap item-button-right">
                        {{item.english}}
                        <button class="button button-outline" data-btn="_adjectives_{{$index}}_en-us" ng-click="listen(item.english, '_adjectives', $index, 'en-us')">
                            <i class="icon ionic-css-toggle ion-volume-medium"></i>
                        </button>
                    </div>
                </div>
                <div class="card col">
                    <div class="item item-text-wrap item-button-right">
                        {{item.dutch}}
                        <button class="button button-outline" data-btn="_adjectives_{{$index}}_nl" ng-click="listen(item.dutch, '_adjectives', $index, 'nl')">
                            <i class="icon ionic-css-toggle ion-volume-medium"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
